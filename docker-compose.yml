
services:
  postgres:
    image: postgres:16-alpine
    container_name: tripsignal-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tripsignal}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tripsignal-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tripsignal-api
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tripsignal}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DEBUG: ${DEBUG:-false}
    ports:
      - "${API_PORT:-8000}:8000"
    working_dir: /app/backend
    volumes:
      - ./backend:/app/backend
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tripsignal-network
    command: ["uvicorn", "app.main:app", "--app-dir", "/app/backend", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  postgres_data:

networks:
  tripsignal-network:
    driver: bridge
