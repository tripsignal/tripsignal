services:
  postgres:
    image: postgres:16-alpine
    container_name: tripsignal-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?set in .env}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set in .env}
      POSTGRES_DB: ${POSTGRES_DB:-tripsignal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tripsignal}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tripsignal-network
    expose:
      - "5432"
    restart: unless-stopped

  api:
    build:
      context: /opt/tripsignal
      dockerfile: /opt/tripsignal/Dockerfile
    container_name: tripsignal-api
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-tripsignal}
      DEBUG: ${DEBUG:-false}
      ENV: ${ENV:-production}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-supersecret123}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tripsignal-network
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: tripsignal-caddy
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    networks:
      - tripsignal-network
    restart: unless-stopped

  notifications_worker:
    build:
      context: /opt/tripsignal
      dockerfile: /opt/tripsignal/Dockerfile
    working_dir: /app/backend
    env_file:
      - .env
    environment:
      PYTHONPATH: /app/backend
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
    volumes:
      - ./backend:/app/backend
    command: ["python", "-m", "app.workers.notifications_email_worker"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tripsignal-network
    restart: unless-stopped
    healthcheck:
      disable: true

volumes:
  postgres_data: null
  caddy_data: {}
  caddy_config: {}

networks:
  tripsignal-network:
    driver: bridge
